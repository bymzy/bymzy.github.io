    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

        body {
            min-height: 100vh;

        .hidden {
            display: none !important;
        }

        #init-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .button-group {

        #select-dir-btn, #upload-btn {

        #select-dir-btn:hover, #upload-btn:hover {

        #upload-area {
            width: 100%;
            max-width: 300px;
            padding: 40px 20px;
            border: 2px dashed #2196f3;
            border-radius: 8px;
            background-color: #e3f2fd;
            text-align: center;
            cursor: pointer;

        #upload-area:hover, #upload-area.dragover {
            background-color: #bbdefb;

        }

        #upload-area p {

        }

        #file-input {

        }

        #restart-btn {

            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        #restart-btn:hover {
            background-color: #e0e0e0;
        }

        .device-info {
            margin-top: 20px;
            padding: 12px;
            background-color: white;
            border-radius: 8px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        #select-dir-btn:hover {
            background-color: #1976d2;
        }

        #browser-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background-color: white;
            border-bottom: 1px solid #eee;
            margin-bottom: 12px;
        }

        #back-nav-btn, #back-nav-btn2 {
            padding: 8px 12px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        #back-nav-btn:hover, #back-nav-btn2:hover {
            background-color: #e0e0e0;
        }

        #breadcrumb2 {
            flex: 1;
            font-size: 12px;
            color: #999;
            overflow-x: auto;
        }

        #file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding: 12px;
        }

        #pdf-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .file-item, .pdf-item {
            background-color: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .file-item:hover, .pdf-item:hover {
            transform: translateY(-4px);
        }

        .file-item-icon, .pdf-item-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .file-item-name, .pdf-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item-info {
            font-size: 12px;
            color: #999;
            margin-top: auto;
        }

        .progress-container {
            width: 100%;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .progress-bar-wrapper {
            position: relative;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #2196f3;
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: right;
        }

        #pdf-viewer {
            position: relative;
            height: 80vh;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #pdf-pages {
            display: flex;
            height: calc(100% - 40px);
            transition: transform 0.3s ease;
        }

        .pdf-page {
            flex: 0 0 100%;
            height: 100%;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pdf-page canvas {
            max-height: 100%;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        #page-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 12px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 12px;
            font-size: 14px;
        }

        #back-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            padding: 8px 16px;
            background-color: #2196f3;

            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
        }

        #back-btn:hover {
            background-color: #1976d2;
        }
    </style>

        <p style="color: #999; font-size: 14px; margin-bottom: 30px;">ÊîØÊåÅÂ§öÂ±ÇÊñá‰ª∂Â§πÂíåÁ¶ªÁ∫øËÆøÈóÆ</p>
        
        <div class="button-group">

    <script>
        // Ê£ÄÊµãËÆæÂ§áÁ±ªÂûã
        function detectDevice() {
            const ua = navigator.userAgent;
            let deviceType = 'Êú™Áü•ËÆæÂ§á';
            if (/iPad/.test(ua)) deviceType = 'üì± iPad';
            else if (/iPhone/.test(ua)) deviceType = 'üì± iPhone';
            else if (/Android/.test(ua)) deviceType = 'üì± Android';
            else if (/Mac/.test(ua)) deviceType = 'üñ• Mac';
            else if (/Windows/.test(ua)) deviceType = 'üñ• Windows';
            else if (/Linux/.test(ua)) deviceType = 'üñ• Linux';
            
            document.getElementById('device-type').textContent = `ËÆæÂ§á: ${deviceType}`;
            
            const supportsFS = 'showDirectoryPicker' in window;
            document.getElementById('storage-info').textContent = `ÊîØÊåÅÊñá‰ª∂Á≥ªÁªüAPI: ${supportsFS ? '‚úì' : '‚úó (‰ΩøÁî®Êñá‰ª∂‰∏ä‰º†)'}`;
        }

        detectDevice();

        // Ê≥®ÂÜå Service Worker Áî®‰∫éÁ¶ªÁ∫øËÆøÈóÆ
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        if (typeof window !== 'undefined' && typeof document !== 'undefined') {
            document.addEventListener('DOMContentLoaded', async () => {
                if (typeof pdfjsLib === 'undefined') {
                    alert('PDF.jsÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñÊõ¥Êç¢CDNË∑ØÂæÑÔºÅ');
                    return;
                }

                // ÂÖ®Â±ÄÂèòÈáè
                let pdfDoc = null;
                let currentPage = 1;
                let totalPages = 0;
                let startX = 0;
                let currentFileKey = '';
                let currentDirectoryHandle = null;
                let currentPath = [];  // Ë∑ØÂæÑÊ†àÔºö[{name, handle}, ...]
                let currentItems = [];  // ÂΩìÂâçÁõÆÂΩïÁöÑÊñá‰ª∂ÂíåÊñá‰ª∂Â§π
                let uploadedFiles = {};  // ‰∏ä‰º†ÁöÑÊñá‰ª∂Â≠òÂÇ®

                // DOMÂÖÉÁ¥†
                const initState = document.getElementById('init-state');
                const fileBrowser = document.getElementById('file-browser');
                const fileList = document.getElementById('file-list');
                const pdfViewer = document.getElementById('pdf-viewer');
                const pdfPagesContainer = document.getElementById('pdf-pages');
                const pageIndicator = document.getElementById('page-indicator');
                const selectDirBtn = document.getElementById('select-dir-btn');
                const uploadBtn = document.getElementById('upload-btn');
                const uploadArea = document.getElementById('upload-area');
                const fileInput = document.getElementById('file-input');
                const backBtn = document.getElementById('back-btn');
                const backNavBtn = document.getElementById('back-nav-btn2');
                const breadcrumb = document.getElementById('breadcrumb2');
                const restartBtn = document.getElementById('restart-btn');

                // ÈáçÊñ∞ÂºÄÂßãÊåâÈíÆ
                restartBtn.addEventListener('click', () => {
                    currentDirectoryHandle = null;
                    currentPath = [];
                    uploadedFiles = {};
                    currentItems = [];
                    currentFileKey = '';
                    pdfDoc = null;
                    currentPage = 1;
                    totalPages = 0;
                    pdfPagesContainer.innerHTML = '';
                    
                    fileBrowser.classList.add('hidden');
                    pdfViewer.classList.add('hidden');
                    initState.classList.remove('hidden');
                    backBtn.style.display = 'none';
                    fileInput.value = '';
                });

                // ÈÄâÊã©Ê†πÁõÆÂΩïÔºàÊîØÊåÅÁîµËÑëÁ´ØÔºâ
                selectDirBtn.addEventListener('click', async () => {
                    if (!('showDirectoryPicker' in window)) {
                        alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÊ≠§ÂäüËÉΩÔºåËØ∑‰ΩøÁî®"‰∏ä‰º†PDFÊñá‰ª∂"ÂäüËÉΩ');
                        return;
                    }
                    try {
                        const handle = await window.showDirectoryPicker();
                        if (await handle.requestPermission({ mode: 'read' }) !== 'granted') {
                            alert('ÊÇ®ÈúÄË¶ÅÊéà‰∫àÁõÆÂΩïËØªÂèñÊùÉÈôêÔºÅ');
                            return;
                        }

                        currentDirectoryHandle = handle;
                        currentPath = [];
                        uploadedFiles = {}; // Ê∏ÖÁ©∫‰∏ä‰º†ÁöÑÊñá‰ª∂
                        showFileBrowser();
                        await loadDirectoryContents(handle, []);
                    } catch (error) {
                        if (error.name !== 'AbortError') {
                            alert('ÈÄâÊã©ÁõÆÂΩïÂ§±Ë¥•Ôºö' + error.message);
                        }
                    }
                });

                // Êñá‰ª∂‰∏ä‰º†ÂäüËÉΩ
                uploadBtn.addEventListener('click', () => {
                    fileInput.click();
                });

                uploadArea.addEventListener('click', () => {
                    fileInput.click();
                });

                // ÊãñÊîæ‰∏ä‰º†
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    handleFileUpload(e.dataTransfer.files);
                });

                fileInput.addEventListener('change', (e) => {
                    handleFileUpload(e.target.files);
                });

                async function handleFileUpload(files) {
                    uploadedFiles = {}; // Ê∏ÖÁ©∫‰πãÂâçÁöÑ‰∏ä‰º†Êñá‰ª∂
                    
                    for (const file of files) {
                        if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
                            const fileKey = getFileKey(file.name);
                            uploadedFiles[fileKey] = {
                                name: file.name,
                                file: file,
                                type: 'file'
                            };
                        }
                    }

                    if (Object.keys(uploadedFiles).length === 0) {
                        alert('Ê≤°ÊúâÊâæÂà∞ÊúâÊïàÁöÑPDFÊñá‰ª∂');
                        return;
                    }

                    currentDirectoryHandle = null;
                    currentPath = [];
                    showFileBrowser();
                    
                    // ÊûÑÂª∫ÊòæÁ§∫È°πÁõÆ
                    currentItems = Object.entries(uploadedFiles).map(([key, data]) => ({
                        name: data.name,
                        type: 'file',
                        fileKey: key,
                        file: data.file
                    }));

                    updateBreadcrumb([]);
                    renderFileList(currentItems);
                    alert(`Â∑≤Âä†ËΩΩ ${Object.keys(uploadedFiles).length} ‰∏™PDFÊñá‰ª∂`);
                }

                // ËøîÂõûÊåâÈíÆÔºàÂØºËà™Ôºâ
                backNavBtn.addEventListener('click', async () => {
                    if (currentPath.length > 0) {
                        currentPath.pop();
                        let handle = currentDirectoryHandle;
                        for (const item of currentPath) {
                            handle = item.handle;
                        }
                        await loadDirectoryContents(handle, currentPath);
                    }
                });

                // ËøîÂõûÊåâÈíÆÔºàPDFÈòÖËØªÂô®Ôºâ
                backBtn.addEventListener('click', () => {
                    if (pdfDoc && currentFileKey) {
                        const progress = (currentPage / totalPages) * 100;
                        saveReadProgress(currentFileKey, progress);
                    }
                    pdfDoc = null;
                    currentPage = 1;
                    totalPages = 0;
                    currentFileKey = '';
                    pdfPagesContainer.innerHTML = '';
                    pdfViewer.classList.add('hidden');
                    fileBrowser.classList.remove('hidden');
                    backBtn.style.display = 'none';
                    
                    // ÈáçÊñ∞Ê∏≤ÊüìÂΩìÂâçÁõÆÂΩï
                    if (currentItems.length > 0) {
                        renderFileList(currentItems);
                    }
                });

                function showFileBrowser() {
                    initState.classList.add('hidden');
                    fileBrowser.classList.remove('hidden');
                }

                async function loadDirectoryContents(directoryHandle, pathStack) {
                    currentItems = [];
                    const items = { folders: [], files: [] };

                    try {
                        for await (const [name, handle] of directoryHandle.entries()) {
                            if (handle.kind === 'directory') {
                                items.folders.push({ name, handle, type: 'folder' });
                            } else if (name.toLowerCase().endsWith('.pdf')) {
                                items.files.push({ name, handle, type: 'file' });
                            }
                        }
                    } catch (err) {
                        console.warn('Âä†ËΩΩÁõÆÂΩïÂ§±Ë¥•:', err.message);
                    }

                    // ÊåâÂêçÁß∞ÊéíÂ∫è
                    items.folders.sort((a, b) => a.name.localeCompare(b.name));
                    items.files.sort((a, b) => a.name.localeCompare(b.name));
                    currentItems = [...items.folders, ...items.files];

                    updateBreadcrumb(pathStack);
                    renderFileList(currentItems);
                }

                function updateBreadcrumb(pathStack) {
                    let breadcrumbText = 'Ê†πÁõÆÂΩï';
                    if (pathStack.length > 0) {
                        breadcrumbText = pathStack.map(p => p.name).join(' / ');
                    }
                    breadcrumb.textContent = breadcrumbText;
                    backNavBtn.style.display = pathStack.length > 0 ? 'block' : 'none';
                }

                function renderFileList(items) {
                    fileList.innerHTML = '';
                    items.forEach(item => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        if (item.type === 'folder') {
                            fileItem.innerHTML = `
                                <div class="file-item-icon">üìÅ</div>
                                <div class="file-item-name" title="${item.name}">${item.name}</div>
                                <div class="file-item-info">Êñá‰ª∂Â§π</div>
                            `;
                            fileItem.addEventListener('click', async () => {
                                currentPath.push({ name: item.name, handle: item.handle });
                                await loadDirectoryContents(item.handle, currentPath);
                            });
                        } else {
                            // Â§ÑÁêÜ‰∏ä‰º†ÁöÑÊñá‰ª∂ÊàñÊú¨Âú∞Êñá‰ª∂
                            const fileKey = item.fileKey || getFileKey(item.name);
                            const progress = getReadProgress(fileKey);
                            fileItem.innerHTML = `
                                <div class="file-item-icon">üìÑ</div>
                                <div class="file-item-name" title="${item.name}">${item.name}</div>
                                <div class="progress-container">
                                    <div class="progress-bar-wrapper">
                                        <div class="progress-bar" style="width: ${progress}%"></div>
                                    </div>
                                    <div class="progress-text">${Math.round(progress)}%</div>
                                </div>
                            `;
                            fileItem.addEventListener('click', () => {
                                // Â¶ÇÊûúÊòØ‰∏ä‰º†ÁöÑÊñá‰ª∂Ôºå‰ΩøÁî®‰∏çÂêåÁöÑÂ§ÑÁêÜÊñπÂºè
                                if (item.file) {
                                    openUploadedPdf(item.file, fileKey);
                                } else {
                                    openPdf(item.handle, fileKey);
                                }
                            });
                        }
                        fileList.appendChild(fileItem);
                    });
                }

                function getFileKey(fileName) {
                    const fullPath = [...currentPath.map(p => p.name), fileName].join('/');
                    return btoa(encodeURIComponent(fullPath)).replace(/=/g, '');
                }

                // ÊâìÂºÄ‰∏ä‰º†ÁöÑPDFÊñá‰ª∂
                async function openUploadedPdf(file, fileKey) {
                    try {
                        currentFileKey = fileKey;
                        const arrayBuffer = await file.arrayBuffer();
                        const loadingTask = pdfjsLib.getDocument({
                            cMapPacked: true,
                            data: new Uint8Array(arrayBuffer)
                        });

                        pdfDoc = await loadingTask.promise;
                        totalPages = pdfDoc.numPages;
                        const savedProgress = getReadProgress(fileKey);
                        currentPage = Math.max(1, Math.min(Math.floor((savedProgress / 100) * totalPages), totalPages));

                        fileBrowser.classList.add('hidden');
                        pdfViewer.classList.remove('hidden');
                        backBtn.style.display = 'block';

                        await renderPages();
                        updatePageInfo();
                        initSwipe();
                    } catch (error) {
                        alert('ÊâìÂºÄPDFÂ§±Ë¥•Ôºö' + error.message);
                    }
                }

                async function openPdf(fileHandle, fileKey) {
                    try {
                        currentFileKey = fileKey;
                        const file = await fileHandle.getFile();
                        const arrayBuffer = await file.arrayBuffer();
                        const loadingTask = pdfjsLib.getDocument({
                            cMapPacked: true,
                            data: new Uint8Array(arrayBuffer)
                        });

                        pdfDoc = await loadingTask.promise;
                        totalPages = pdfDoc.numPages;
                        const savedProgress = getReadProgress(fileKey);
                        currentPage = Math.max(1, Math.min(Math.floor((savedProgress / 100) * totalPages), totalPages));

                        fileBrowser.classList.add('hidden');
                        pdfViewer.classList.remove('hidden');
                        backBtn.style.display = 'block';

                        await renderPages();
                        updatePageInfo();
                        initSwipe();
                    } catch (error) {
                        alert('ÊâìÂºÄPDFÂ§±Ë¥•Ôºö' + error.message);
                    }
                }

                async function renderPages() {
                    pdfPagesContainer.innerHTML = '';
                    for (let i = 1; i <= totalPages; i++) {
                        const page = await pdfDoc.getPage(i);
                        const viewport = page.getViewport({
                            scale: window.innerWidth / page.getViewport({ scale: 1 }).width * 0.9
                        });

                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        await page.render({ canvasContext: ctx, viewport }).promise;

                        const pageDiv = document.createElement('div');
                        pageDiv.className = 'pdf-page';
                        pageDiv.appendChild(canvas);
                        pdfPagesContainer.appendChild(pageDiv);
                    }
                    setPagePosition();
                }

                function updatePageInfo() {
                    pageIndicator.textContent = `${currentPage} / ${totalPages}`;
                    if (currentFileKey) {
                        const progress = (currentPage / totalPages) * 100;
                        saveReadProgress(currentFileKey, progress);
                    }
                }

                function setPagePosition() {
                    const offset = -(currentPage - 1) * 100;
                    pdfPagesContainer.style.transform = `translateX(${offset}%)`;
                }

                function initSwipe() {
                    pdfPagesContainer.addEventListener('touchstart', (e) => {
                        startX = e.touches[0].clientX;
                    });
                    pdfPagesContainer.addEventListener('touchend', (e) => {
                        const deltaX = startX - e.changedTouches[0].clientX;
                        handleSwipe(deltaX);
                    });

                    let isDragging = false;
                    pdfPagesContainer.addEventListener('mousedown', (e) => {
                        isDragging = true;
                        startX = e.clientX;
                    });
                    pdfPagesContainer.addEventListener('mouseup', (e) => {
                        if (isDragging) {
                            isDragging = false;
                            const deltaX = startX - e.clientX;
                            handleSwipe(deltaX);
                        }
                    });
                }

                function handleSwipe(deltaX) {
                    const threshold = 50;
                    if (Math.abs(deltaX) < threshold) return;
                    if (deltaX > 0 && currentPage < totalPages) {
                        currentPage++;
                    } else if (deltaX < 0 && currentPage > 1) {
                        currentPage--;
                    }
                    setPagePosition();
                    updatePageInfo();
                }

                function saveReadProgress(fileKey, progress) {
                    const progressData = JSON.parse(localStorage.getItem('pdfReadProgress') || '{}');
                    progressData[fileKey] = progress;
                    localStorage.setItem('pdfReadProgress', JSON.stringify(progressData));
                }

                function getReadProgress(fileKey) {
                    const progressData = JSON.parse(localStorage.getItem('pdfReadProgress') || '{}');
                    return progressData[fileKey] || 0;
                }
            });
        }
    </script>
